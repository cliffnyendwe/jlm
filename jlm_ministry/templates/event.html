{% extends 'base.html'%}
{% block content %}
{% load staticfiles %}
{% block title%}<title>upcoming events</title>{% endblock title%}
<link rel="stylesheet" href="{% static 'css/event.css'%}">
{% include 'navbar.html'%}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
        alt="Third slide">
    </div>
  </div>
</div>
<div class="container-fluid">
  <br>
  <h3>UPCOMING EVENTS</h3>
  <br>
  {% if events %}
  <div class="row">
    {% for event in events%}
    <div class="col-12 col-sm-6 col-lg-4">

      <div class="card">
        <div class="card-body">
          <!-- Name -->
          <div class="view overlay zoom">
            <div class="avatar mx-auto">
              <img src="{{ event.image.url}}" class="card-img-top" style="height:280px; width:100%" alt=""
                100x100"">
            </div>
          </div>
          <h4 class="card-title">
            <h5 class="view overlay zoom">{{event.title}}</h5>
            <hr>
            <h6 class="view overlay zoom">{{event.date_created}}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>

{% endblock %}
